loans.msg=Loans Application

loans.datasource.username=banking-user

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${SQL_HOSTNAME:localhost}:3306/banking
spring.datasource.username=banking-user
spring.datasource.password=banking
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
server.port=8090

management.endpoints.web.exposure.include=*

eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8070/eureka/

management.info.env.enabled=true
info.app.name=Loans Application
info.app.description=Banking Loans Application
info.app.version=1.0.0

endpoints.shutdown.enabled=true
management.endpoint.shutdown.enabled=true

cards.msg=Cards Application

cards.datasource.username=banking-user

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${SQL_HOSTNAME:localhost}:3306/banking
spring.datasource.username=banking-user
spring.datasource.password=banking
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
server.port=9000

management.endpoints.web.exposure.include=*

eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8070/eureka/

management.info.env.enabled=true
info.app.name=Cards Application
info.app.description=Banking Cards Application
info.app.version=1.0.0

endpoints.shutdown.enabled=true
management.endpoint.shutdown.enabled=true

spring.sleuth.sampler.percentage=1
spring.zipkin.baseUrl=http://localhost:9411/
